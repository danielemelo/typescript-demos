<!DOCTYPE html>
<html>
  <head>
    <title>MathTool</title>
    <link rel="stylesheet" href="css/bootstrap.min">
    <link rel="stylesheet" href="css/custom">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="row">
          <h2>MathTool</h2>
        </div>
        <div class="row output">
        </div>
        <div class="row">
          <button id="number1" class="btn btn-primary number">1</button>
          <button id="number2" class="btn btn-primary number">2</button>
          <button id="number3" class="btn btn-primary number">3</button>
          <button id="sum" class="btn btn-light option">+</button>
        </div>
        <div class="row">
          <button id="number4" class="btn btn-primary number">4</button>
          <button id="number5" class="btn btn-primary number">5</button>
          <button id="number6" class="btn btn-primary number">6</button>
          <button id="sub" class="btn btn-light option">-</button>
        </div>
        <div class="row">
          <button id="number7" class="btn btn-primary number">7</button>
          <button id="number8" class="btn btn-primary number">8</button>
          <button id="number9" class="btn btn-primary number">9</button>
          <button id="mut" class="btn btn-light option">x</button>
        </div>
        <div class="row">
          <button id="clear" class="btn btn-light option">C</button>
          <button id="number0" class="btn btn-primary number">0</button>
          <button id="result" class="btn btn-danger option">=</button>
          <button id="div" class="btn btn-light option">/</button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
